<section>
  <div class="col-12">
    <label for="email" class="form-label">Email:</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter email"
    />
  </div>

  <div class="col-md-6">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>

  <div class="col-12">
    <button id="signUp" class="btn btn-info">SignUp</button>
  </div>

  <div class="col-12">
    <button id="login" class="btn btn-info btn-block full-width-button">
      Login
    </button>
  </div>

  <div class="col-12">
    <button id="googleSignIn" class="btn btn-info">google Sign In</button>
  </div>

  <div class="col-12">
    <button id="logout" class="btn btn-info">Logout</button>
  </div>
</section>
