<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Locations Map</title>
  <style>
     #map {
      height: 400px;
      width: 100%;
      position: relative;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;margin-bottom: 50px;">MY RESEARCH </h1>
  <div id="map">
    <div id="overlay">Please allow location access</div>
  </div>

  <script>
    // const apiKey = 'YOUR_API_KEY';
    const apiKey = 'AIzaSyCNnCpF2ku_EhRvDgix0AdgEtWN-aK0wMU';


    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
      });

      // Try HTML5 geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const center = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(center);

          const userMarker = new google.maps.Marker({
            position: center,
            map: map,
            title: 'Your Location',
            icon: {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: '#4285f4',
          fillOpacity: 0.8,
          strokeWeight: 0,
          scale: 10 // Adjust the size of the circle as needed
        }
          });

          const infowindow = new google.maps.InfoWindow({
            content: 'You are here'
          });

          userMarker.addListener('mouseover', function() {
            infowindow.open(map, userMarker);
          });

          userMarker.addListener('mouseout', function() {
            infowindow.close();
          });
          // Add other markers here
          const clubLocations = [
            { position: { lat: 49.223574, lng: -123.085842 }, title: 'Club A', detailsUrl: 'club-a-details.html', image: 'club-a-image.jpg', details: 'Club A details' },
            { position: { lat: 49.228003, lng: -123.098764 }, title: 'Club B', detailsUrl: 'club-b-details.html', image: 'club-b-image.jpg', details: 'Club B details' },
            // Add more club locations as needed
          ];

          clubLocations.forEach(location => {
            const marker = new google.maps.Marker({
              position: location.position,
              map: map,
              title: location.title
            });

            const contentString = `
              <div>
                <h3>${location.title}</h3>
                <img src="test.jpeg" alt="${location.title}" style="width: 100px;">
                <p>${location.details}</p>
                <a href="${location.detailsUrl}">View Details</a>
              </div>
            `;

            const infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            marker.addListener('mouseover', function() {
              infowindow.open(map, marker);
            });

            marker.addListener('mouseout', function() {
              infowindow.close();
            });
          });

        }, function() {
          handleLocationError(true, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, pos) {
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: pos
      });

      const content = browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.';

      const infowindow = new google.maps.InfoWindow({
        content: content
      });

      const marker = new google.maps.Marker({
        position: pos,
        map: map,
        title: 'Error'
      });

      marker.addListener('mouseover', function() {
        infowindow.open(map, marker);
      });

      marker.addListener('mouseout', function() {
        infowindow.close();
      });
    }

    function loadScript() {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
      script.defer = true;
      document.head.appendChild(script);
    }

    window.onload = loadScript;
  </script>

</body>
</html>
