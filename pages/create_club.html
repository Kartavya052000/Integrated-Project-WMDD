<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="body">
    <script src="/js/index.js" type="module" defer></script>
    <s-header></s-header>

    <div class="col-md-6 login-container offset-md-4 mt-3 mb-3">
      <h2>Create Club</h2>
    </div>
    <!-- <div id="container ">
      <div class="row"> -->
    <!-- col-md-6 col-sm-6 offset-sm-3 offset-md-4 -->
    <div class="form-div">
      <form class="row g-3">
        <div class="label-div">
          <label for="clubname" class="form-label col-9">Club Name </label>
          <input type="text" id="clubname" class="form-input form-control" />
        </div>
        <div class="label-div">
          <label for="sport" class="form-label col-9">Sport</label
          ><input type="text" id="sport" class="form-control" />
        </div>
        <div class="label-div">
          <label for="clubdescription" class="form-label"
            >Club Description</label
          >
          <textarea
            name=""
            id="clubdescription"
            cols="4"
            rows="4"
            class="form-control"
          ></textarea>
        </div>

        <div class="label-div">
          <label for="location" class="form-label col-9">Location</label
          ><input type="text" id="location" class="form-control" />
        </div>
        <div class="label-div">
          <label for="publicClub" class="form-label col-9">
            <input
              id="publicClub"
              type="radio"
              name="clubType"
              value="public"
            />
            Public Club
          </label>
        </div>
        <div class="label-div">
          <label for="privateClub" class="form-label col-9">
            <input
              id="privateClub"
              type="radio"
              name="clubType"
              value="private"
            />
            Private Club
          </label>
        </div>
        <div class="label-div">
          <label for="uploadImage" class="form-label col-9">Upload Image</label
          ><input
            type="file"
            class="form-control"
            id="uploadImage"
            accept="/image"
          />
        </div>

        <div class="submit-btn">
          <input
            type="submit"
            id="submit"
            class="btn btn-success"
            value="Create +"
          />
        </div>
      </form>
    </div>
    <!-- </div>
    </div> -->

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpN1dFF_d3RhD-ndBd3dGpapZqFAPS7O0&libraries=places&callback=initAutocomplete"
    ></script>
  </body>
</html>
