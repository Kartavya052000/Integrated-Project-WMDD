<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Club</title>
    <link rel="stylesheet" href="../styles/create_club.css" />
    <link rel="stylesheet" href="/styles/index.css" />

    <!-- --------------bootstrap------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="../js/create_club.js" type="module"></script>
    <!-- ----- script-------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://kit.fontawesome.com/5a3334534f.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body class="body">
    <script src="/js/index.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <s-header></s-header>

    <div class="page-title">
      <h2>Create Club</h2>
    </div>
    <!-- <div id="container ">
      <div class="row"> -->
    <!-- col-md-6 col-sm-6 offset-sm-3 offset-md-4 -->
    <div class="form-div">
      <form class="row-1 g-3">
        <div class="label-div">
          <label for="clubname" class=" ">Club Name </label>
          <input type="text" id="clubname" class="form-input form-control-1" />
        </div>
        <div class="label-div">
          <label for="sport" class=" ">Sport</label
          ><input type="text" id="sport" class="form-control-1" />
        </div>
        <div class="label-div">
          <label for="clubdescription" class="">Club Description</label>
          <textarea
            name=""
            id="clubdescription"
            cols="4"
            rows="4"
            class="form-control-1"
          ></textarea>
        </div>

        <div class="label-div">
          <label for="location" class=" ">Location</label
          ><input type="text" id="location" class="form-control-1" />
        </div>
        <div class="label-div">
          <label for="publicClub" class=" ">
            <input
              id="publicClub"
              type="radio"
              name="clubType"
              value="public"
            />
            Public Club
          </label>
        </div>
        <div class="label-div">
          <label for="privateClub" class=" ">
            <input
              id="privateClub"
              type="radio"
              name="clubType"
              value="private"
            />
            Private Club
          </label>
        </div>
       <div class="label-div">
  <label for="uploadImage" class="upload-label">Upload Image</label>
  <input type="file" class="form-control-img" id="uploadImage" accept="image/*" />
</div>


        <div class="submit-btn">
          <input
            type="submit"
            id="submit"
            class="btn btn-success"
            value="Create +"
          />
        </div>
      </form>
    </div>
    <!-- </div>
    </div> -->

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpN1dFF_d3RhD-ndBd3dGpapZqFAPS7O0&libraries=places&callback=initAutocomplete"
    ></script>
  </body>
</html>
