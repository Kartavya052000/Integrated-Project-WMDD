<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Club</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    
    <!-- --------------bootstrap------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
      <script src="../js/create_club.js" type="module"></script>
    <!-- ----- script-------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="/js/index.js" type="module" defer></script>
    <s-header></s-header>

    <div class="col-md-6 login-container offset-md-4 mt-3 mb-3">
      <h1>Create Club</h1>
    </div>
    <div id="container ">
      <div class="row">
        <div class="col-md-6 col-sm-6 offset-sm-3 offset-md-4">
          <form class="row g-3">
            <div class="col-12">
              <label for="clubname" class="form-label col-9"
                >Club Name
                <input type="text" id="clubname" class="form-control" />
              </label>
            </div>
            <div class="col-12">
              <label for="sport" class="form-label col-9"
                >Sport<input type="text" id="sport" class="form-control"
              /></label>
            </div>
            <div class="col-9">
              <label for="clubdescription" class="form-label"
                >Club Description</label
              >
              <textarea
                name=""
                id="clubdescription"
                cols="4"
                rows="4"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-12">
              <label for="uploadImage" class="form-label col-9"
                >Upload Image<input
                  type="file"
                  class="form-control"
                  id="uploadImage"
                  accept="/image"
              /></label>
            </div>
            <div class="col-12">
              <label for="location" class="form-label col-9"
                >Location<input type="text" id="location" class="form-control"
              /></label>
            </div>
            <div class="col-12">
              <label for="publicClub" class="form-label col-9">
                <input
                  id="publicClub"
                  type="radio"
                  name="clubType"
                  value="public"
                />
                Public Club
              </label>
            </div>
            <div class="col-12">
              <label for="privateClub" class="form-label col-9">
                <input
                  id="privateClub"
                  type="radio"
                  name="clubType"
                  value="private"
                />
                Private Club
              </label>
            </div>

            <div class="col-9 d-grid">
              <input type="submit" id="submit" class="btn btn-success" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpN1dFF_d3RhD-ndBd3dGpapZqFAPS7O0&libraries=places&callback=initAutocomplete"
    ></script>
   
  </body>
</html>
