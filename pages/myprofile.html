  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <script src="../js/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="../js/myprofile.js" defer type="module"></script>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpN1dFF_d3RhD-ndBd3dGpapZqFAPS7O0&libraries=places&callback=initAutocomplete"
    ></script>
  </head>
  <body>
    <s-header></s-header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="form" action="#" method="POST">
              <section>
                <div class="col-12 mb-3 mt-4 d-grid justify-content-center">
                  <h2>My profile</h2>
                </div>
                <div class="col-12">
                  <div class="username"></div>
                  <label for="sportsInterest" class="form-label">Interest:</label>
                  <input
                    type="text"
                    id="sportsInterest"
                    name="sportsInterest"
                    class="form-control"
                  />
                  <label for="firstName" class="form-label">First Name:</label>
                  <input
                    readonly="readonly"
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label">Last Name:</label>
                  <input
                    readonly="readonly"
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="gender" class="form-label">Gender:</label>
                  <input
                    readonly="readonly"
                    type="text"
                    id="gender"
                    name="gender"
                    class="form-control"
                  />
                </div>
                <div class="col-12">
                  <label for="dob" class="form-label">Date of Birth:</label>
                  <input
                    readonly="readonly"
                    type="date"
                    id="dob"
                    name="dob"
                    class="form-control"
                  />
                </div>
                <div class="col-12">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number:</label
                  >
                  <input
                    readonly="readonly"
                    type="tel"
                    id="phoneNumber"
                    name="phoneNumber"
                    class="form-control"
                  />
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email:</label><br />
                  <input
                    readonly="readonly"
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                    disabled
                  />
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address:</label><br />
                  <input
                    readonly="readonly"
                    type="text"
                    id="address"
                    name="address"
                    class="form-control"
                  />
                </div>
                <!-- <div class="col-12">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control mb-3"
                    required
                  />
                </div> -->
              </section>
              <div class="col-12 d-grid mt-3">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
              <div class="col-12 d-grid mt-3">
                <button id="editButton" class="btn btn-primary">Edit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
