            <form action="#" method="POST">
              <section>
                <div class="col-12 mb-3 mt-4 d-grid justify-content-center">
                  <h2>My profile</h2>
                </div>
                <div class="col-12">
                  <label for="firstName" class="form-label">First Name:</label>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label">Last Name:</label>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="gender" class="form-label">Gender:</label>
                  <input
                    type="text"
                    id="gender"
                    name="gender"
                    class="form-control"
                  />
                </div>
                <div class="col-12">
                  <label for="dob" class="form-label">Date of Birth:</label>
                  <input type="date" id="dob" name="dob" class="form-control" />
                </div>
                <div class="col-12">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number:</label
                  >
                  <input
                    type="tel"
                    id="phoneNumber"
                    name="phoneNumber"
                    class="form-control"
                  />
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email:</label><br />
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address:</label><br />
                  <input
                    type="text"
                    id="address"
                    name="address"
                    class="form-control"
                  />
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control mb-3"
                    required
                  />
                </div>
              </section>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
