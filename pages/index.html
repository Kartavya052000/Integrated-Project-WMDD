  <script>
    (async () => {
      // does the browser support service workers?
      if ("serviceWorker" in navigator) {
        // then register our service worker
        try {
          const reg = await navigator.serviceWorker.register("../sw.js", {
            scope: "/",
          });
        } catch (error) {}

        // ready is a Promise that never rejects and resolved when the service worker is active.
        const active = await navigator.serviceWorker.ready;
      } else {
      }
    })(); //async IIFE
  </script>
  <body>
    <s-header></s-header>
    
     
    <div class="main">
      <section class="search">
        <div id="notifications-dummy"></div>
        <h2>Empowering Communities <br />Through Sports</h2>
        <div class="search-bar">
          <form id="searchForm" action="/search-results.html" method="GET">
            <div class="dropdown">
              <div class="search-div">
                <i class="fas fa-search input-icon"></i>
                <input
                  class="form-control"
                  type="search"
                  id="search"
                  placeholder="Search club or sports"
                  aria-label="Search"
                  autocomplete="off"
                />
                <button id="cutButton" type="button">X</button>
              </div>
              <ul
                id="suggestions"
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton"
              ></ul>
            </div>
          </form>
          <div id="result"></div>
        </div>
      </section>
      <section class="category-section">
        <h3 class="category">Category</h3>
        <div class="category-image-container">
          <img
            alt="category1"
            id="category1"
            src="https://media.istockphoto.com/id/1222830050/photo/this-match-is-ours.jpg?s=612x612&w=is&k=20&c=gLFeMdNljyefIDXMndeTSdvJ70UzFMsMjz43ZBpGD-U="
          />
          <img
            alt="category2"

          />
          <img
            alt="category3"
            src="https://media.istockphoto.com/id/1222830050/photo/this-match-is-ours.jpg?s=612x612&w=is&k=20&c=gLFeMdNljyefIDXMndeTSdvJ70UzFMsMjz43ZBpGD-U="
          />
          <img
            alt="category4"
            id="category4"
            src="https://media.istockphoto.com/id/1222830050/photo/this-match-is-ours.jpg?s=612x612&w=is&k=20&c=gLFeMdNljyefIDXMndeTSdvJ70UzFMsMjz43ZBpGD-U="
          />
        </div>
      </section>
      <section class="map-section">
        <h3 class="category">Look for clubs near you</h3>
        <div id="map">
          <div id="overlay-map-msg">Please allow location access</div>
        </div>
      </section>
      <section class="recommendation-section">
        <h3 class="category">Recommendations</h3>
        
      </section>
    </div>
