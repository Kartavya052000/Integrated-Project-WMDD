<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
        position: relative;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
      }
    </style>
    <!-- ------search------ -->
    <script type="module" src="/js/search.js"></script>
    <!-- -----map ------ -->
    <script type="module" defer src="/js/map.js"></script>

    <!-- --------------bootstrap------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- ----- script-------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="manifest" href="../app.webmanifest" />
    <script src="../js/index.js" type="module"></script>
  </head>
  <script>
    (async () => {
      // does the browser support service workers?
      if ("serviceWorker" in navigator) {
        // then register our service worker
        try {
          const reg = await navigator.serviceWorker.register("../sw.js", {
            scope: "/",
          });
        } catch (error) {}

        // ready is a Promise that never rejects and resolved when the service worker is active.
        const active = await navigator.serviceWorker.ready;
      } else {
      }
    })(); //async IIFE
  </script>
  <body>
    <s-header></s-header>
    <div id="notifications-dummy"></div>

    <div class="search-container">
      <div class="h2-wrap">
        <h2>Empowering communities <br />through sports</h2>
      </div>

      <form id="searchForm" action="/search-results.html" method="GET">
        <div class="dropdown">
          <!-- <label for="search">Search club or sports<input type="text" id="search"></label>  -->
          <div class="search-div">
            <input
              class="form-control"
              type="search"
              id="search"
              placeholder="Search club or sports"
              aria-label="Search"
              autocomplete="off"
            />
            <button id="cutButton" type="button">X</button>
          </div>
          <ul
            id="suggestions"
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton"
          ></ul>
        </div>
      </form>
      <div id="result"></div>
    </div>
    <h3 style="text-align: center; margin-bottom: 50px">
      Look for clubs near you
    </h3>
    <div id="map">
      <div id="overlay">Please allow location access</div>
    </div>

    <section class="cards">
      <div class="card-1">
        <img src="https://picsum.photos/300/181" alt="" />
        <div class="btn-h3-wrap">
          <div class="h3-p-wrap">
            <h3>RCB</h3>
            <p>Cricket</p>
          </div>
          <button class="join-btn">Join</button>
        </div>
      </div>
      <div class="card-2">
        <img src="https://picsum.photos/300/182" alt="" />
        <div class="btn-h3-wrap">
          <div class="h3-p-wrap">
            <h3>Man Uni</h3>
            <p>Football</p>
          </div>
          <button class="join-btn">Join</button>
        </div>
      </div>
      <div class="card-3">
        <img src="https://picsum.photos/300/183" alt="" />
        <div class="btn-h3-wrap">
          <div class="h3-p-wrap">
            <h3>MI</h3>
            <p>Basketball</p>
          </div>
          <button class="join-btn">Join</button>
        </div>
      </div>
      <div class="card-4">
        <img src="https://picsum.photos/300/184" alt="" />
        <div class="btn-h3-wrap">
          <div class="h3-p-wrap">
            <h3>CSK</h3>
            <p>Cricket</p>
          </div>
          <button class="join-btn">Join</button>
        </div>
      </div>
    </section>
  </body>
</html>
