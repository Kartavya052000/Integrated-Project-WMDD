<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="../js/index.js" type="module" defer></script>
  </head>
  <script>
    (async () => {
      // does the browser support service workers?
      if ("serviceWorker" in navigator) {
        // then register our service worker
        try {
          const reg = await navigator.serviceWorker.register("../sw.js", {
            scope: "/",
          });
        } catch (error) {}

        // ready is a Promise that never rejects and resolved when the service worker is active.
        const active = await navigator.serviceWorker.ready;
      } else {
      }
    })(); //async IIFE
  </script>
  <body>
    <s-header></s-header>

    <div class="main">
      <section class="search">
        <div id="notifications-dummy"></div>
        <h2>Empowering Communities <br />Through Sports</h2>
        <div class="search-bar">
          <form id="searchForm" action="/search-results.html" method="GET">
            <div class="dropdown">
              <div class="search-div">
                <i class="fas fa-search input-icon"></i>
                <input
                  class="form-control"
                  type="search"
                  id="search"
                  placeholder="Search club or sports"
                  aria-label="Search"
                  autocomplete="off"
                />
                <button class="clear-button" id="cutButton" type="button">
                  X
                </button>
              </div>
              <ul
                id="suggestions"
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton"
              ></ul>
            </div>
          </form>
          <div id="result"></div>
        </div>
      </section>
      <section class="category-section">
        <h3 class="category">Category</h3>
        <div class="category-image-container">
          <div class="container">
            <img
              alt="category1"
              id="category1"
              src="../assests/images/category/category1.webp"
            />
            <div class="overlay overlay1">
              <a href="#" class="iconCategory" title="User Profile">
                <!-- <i class="fa fa-user"></i> -->
                <p>Swimming</p>
              </a>
            </div>
          </div>
          <div class="container">
            <img
              alt="category2"
              src="../assests/images/category/photo-1484482340112-e1e2682b4856.webp"
            />
            <div class="overlay">
              <a href="#" class="iconCategory" title="User Profile">
                <!-- <i class="fa fa-user"></i> -->
                <p>Football</p>
              </a>
            </div>
          </div>
          <div class="container">
            <img
              alt="category3"
              src="../assests/images/category/category3.webp"
            />
            <div class="overlay">
              <a href="#" class="iconCategory" title="User Profile">
                <!-- <i class="fa fa-user"></i> -->
                <p>Cricket</p>
              </a>
            </div>
          </div>
          <div class="container">
            <img
              alt="category4"
              id="category4"
              src="../assests/images/category/category4.webp"
            />
            <div class="overlay overlay4">
              <a href="#" class="iconCategory" title="User Profile">
                <!-- <i class="fa fa-user"></i> -->
                <p>Baseball</p>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="map-section">
        <h3 class="category">Look for clubs near you</h3>
        <div id="map">
          <div id="overlay-map-msg">Please allow location access</div>
        </div>
      </section>
      <section class="recommendation-section">
        <h3 class="category">Recommendations</h3>
        <div class="recommendations" id="recommendations"></div>
      </section>
    </div>
  </body>
</html>
